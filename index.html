<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <title>계산기</title>
  </head>
  <body>
    <div class="App">
      <div class="Container">
        <div class="calc">
          <div class="calc__title">
            calculator
          </div>
          <div class="calc__display"></div>
          <div class="calc__keyboard">
            <div class="calc__keyboard__main">
              <div class="button calc__keyboard__ac">AC</div>
              <div class="calc__keyboard__number">
                <div class="calc__keyboard__number__line">
                  <div class="num button button--blue">1</div>
                  <div class="num button button--blue">2</div>
                  <div class="num button button--blue">3</div>
                </div>
                <div class="calc__keyboard__number__line">
                  <div class="num button button--blue">4</div>
                  <div class="num button button--blue">5</div>
                  <div class="num button button--blue">6</div>
                </div>
                <div class="calc__keyboard__number__line">
                  <div class="num button button--blue">7</div>
                  <div class="num button button--blue">8</div>
                  <div class="num button button--blue">9</div>
                </div>
              </div>
              <div class="num button button--blue--big">0</div>
            </div>
            <div class="calc__keyboard__operator">
              <div class="operator button button--deepblue">
                +
              </div>
              <div class="operator button button--deepblue">
                −
              </div>
              <div class="operator button button--deepblue">
                ×
              </div>
              <div class="operator button button--deepblue">
                ÷
              </div>
              <div class="operator button button--pink">
                =
              </div>
            </div>
          </div>
        </div>
        <div class="history">
          <div class="history__title">History</div>
          <table class="history__table"></table>
        </div>
      </div>
    </div>
  </body>
</html>
